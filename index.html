<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/styles.css">
  <link rel="stylesheet" href="src/css/responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Interactive rating component</title>

</head>

<body>
  <main>
    <section class="container">
      <div class="circle-star">
        <img src="src/images/icon-star.svg" alt="star-image">
      </div>

      <h2 class="title">How did we do?</h2>

      <p class="text">Please let us know how did with your support request. All feedbacks is appreciated to hekp us
        improve our offering!</p>


      <ul class="number-note" id="note-list">
        <li><button class="btn">1</button></li>
        <li><button class="btn">2</button></li>
        <li><button class="btn">3</button></li>
        <li><button class="btn">4</button></li>
        <li><button class="btn">5</button></li>

      </ul>

      <input type="submit" value="SUBMIT" class="btn-submit" id="submit">
    </section>

    <section class="container thank-you-card hidden">
      <img src="src/images/illustration-thank-you.svg" alt="thank you card">
      
      <div class="result-container" id="result">
        
      </div>

      <h1 class="thank-you">Thank You!</h1>
      <p class="thank-you-text">We appreciate you taking the time to give a rating. if you ever need more support, don't hesitate to get in touch!</p>

    </section>
  </main>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
